<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="download.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="in-y2mate.com -  Neon Laser Beams Lines Retro Abstract VJ Loop Video Background for Edits_v720P.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="game-info">
            <p class="status"></p>
            <button class="restart">Restart Game</button>
            <button class="toggle-mode">Switch to AI Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
